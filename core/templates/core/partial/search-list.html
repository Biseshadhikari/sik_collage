{%if students%}
{%for student in students%}
            <tr>
              
                <td>
                    {{student.name}}
                </td>
                <td> <a href="{%url 'core:detailview' student.id%}" class="btn btn-primary">View Detail</a></td>
                
            </tr>
{%endfor%}
{%else%}
<div class="alert alert-dark" role="alert">
    No records available
  </div>
{%endif%}
